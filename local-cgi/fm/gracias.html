<!DOCTYPE html>
<html>
<head lang="es-ar">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta name="description" content="Landing page developed by Alejandra Inés Aguirre">
    <meta name="keywords" content="landing page, web development, alejandra aguirre">
    <link rel="icon" href="http://placehold.it/50x50?text=LOGO">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Jaldi:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/6a18949b01.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="container-fluid violetaBg sdw2">
    <div class="container">
        <div class="encabezado row">
            <div class="logo col-xs-12 col-sm-3 col-md-4 col-lg-4">
                <img src="http://placehold.it/255x215?text=LOGO"  alt="" class="img-responsive"/>
            </div>
            <div class="telefono text-center col-xs-12 col-sm-9 col-md-8 col-lg-8">
                <div class="medicina">EMPRESA</div>
                <div class="numeroTel">(1111) 111-1111<div class="numeroTel dos">(2222) 222-2222</div></div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid gracias">
    <div class="container graciasText">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div>Gracias por contactarnos!</div>
                <div>En breve nos pondremos en contacto con usted. </div>
                <div class="volver"><a class="violeta" href="../../index.html">Volver</a></div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid violetaBg fixedBottom">
    <div class="container">
        <div class="pie row violetaBg">
            <div class="logo col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <a href="#">
                    <img src="http://placehold.it/255x215?text=LOGO"  alt="" class="img-responsive"/>
                </a>
            </div>
            <div class="datosPie col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="titulo col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        EMPRESA
                    </div>
                    <div class="tel col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div>(1111) 111-1111</div>
                        <div>(2222) 222-2222</div>
                    </div>
                    <div class="direccion col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div>Dirección</div>
                        <div>Localidad</div>
                        <div>País</div>
                    </div>
                    <div class="espacioCallButton col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    </div>
                </div>
            </div>
            <a class="AIAdev text-right" href="https://www.behance.net/aleia">
                <div class="AIAtxt hidden-xs">Desarrollado por</div>
                <div class="AIAimg">
                    <img alt="AIA" src="../../img/AIAlogo.png" />
                </div>
            </a>
        </div>
    </div>
</div>
<a href="tel:+5411113" id="callButton" class="callButton">
    <i class="fa fa-phone" aria-hidden="true"></i>
</a>
<script src="../../js/jquery-1.11.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
